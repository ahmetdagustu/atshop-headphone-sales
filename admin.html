<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Mobile Navbar for Hamburger Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-lg-none">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white p-3 d-lg-block collapse" id="sidebarMenu" style="width: 240px; position: fixed; height: 100%;">
        <h4 class="text-center mb-4 d-none d-lg-block">Admin Panel</h4>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <button class="nav-link btn btn-link text-white text-start w-100" onclick="loadPage('dashboard', this)">
                    <i class="fa-solid fa-chart-line"></i> Dashboard
                </button>
            </li>
            <li class="nav-item mb-2">
                <button class="nav-link btn btn-link text-white text-start w-100" onclick="loadPage('products', this)">
                    <i class="fa-solid fa-box"></i> Products
                </button>
            </li>
            <li class="nav-item mb-2">
                <button class="nav-link btn btn-link text-white text-start w-100" onclick="loadPage('orders', this)">
                    <i class="fa-solid fa-receipt"></i> Orders
                </button>
            </li>
            <li class="nav-item mb-2">
                <button class="nav-link btn btn-link text-white text-start w-100" onclick="loadPage('customers', this)">
                    <i class="fa-solid fa-users"></i> Customers
                </button>
            </li>
            <li class="nav-item mb-2">
                <button class="nav-link btn btn-link text-white text-start w-100" onclick="loadPage('qa', this)">
                    <i class="fa-solid fa-question-circle"></i> Q&A
                </button>
            </li>
            <li class="nav-item mb-2">
                <button class="nav-link btn btn-link text-white text-start w-100" onclick="loadPage('reviews', this)">
                    <i class="fa-solid fa-comments"></i> Reviews
                </button>
            </li>
            <li class="nav-item mb-2">
                <button class="nav-link btn btn-link text-white text-start w-100" onclick="loadPage('marketing', this)">
                    <i class="fa-solid fa-bullhorn"></i> Marketing
                </button>
            </li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <div class="content" style="margin-left: 240px; padding: 20px;">
        <div id="main-content">
            <!-- Dynamic Content Will Be Injected Here -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
