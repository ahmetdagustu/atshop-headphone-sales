<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-dark bg-dark p-3">
        <div class="container-fluid d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <button class="btn btn-dark me-2" onclick="toggleSidebar()" aria-label="Toggle sidebar">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <span class="navbar-brand mb-0 h1">Admin Panel</span>
            </div>
            <a href="index.html" class="go-to-store btn btn-primary">Go to Store</a>
        </div>
    </nav>

    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white p-3" id="sidebarMenu">
        <ul class="nav flex-column mt-4" id="sidebarItems">
            <li class="nav-item mb-2">
                <button class="nav-link btn btn-link text-white text-start w-100 d-flex align-items-center" onclick="loadPage('dashboard', this)">
                    <i class="fas fa-chart-pie"></i> <span class="ms-2 sidebar-text">Dashboard</span>
                </button>
            </li>
            <li class="nav-item mb-2">
                <button class="nav-link btn btn-link text-white text-start w-100 d-flex align-items-center" onclick="loadPage('products', this)">
                    <i class="fa-solid fa-box"></i> <span class="ms-2 sidebar-text">Products</span>
                </button>
            </li>
            <li class="nav-item mb-2">
                <button class="nav-link btn btn-link text-white text-start w-100 d-flex align-items-center" onclick="loadPage('orders', this)">
                    <i class="fa-solid fa-receipt"></i> <span class="ms-2 sidebar-text">Orders</span>
                </button>
            </li>
            <li class="nav-item mb-2">
                <button class="nav-link btn btn-link text-white text-start w-100 d-flex align-items-center" onclick="loadPage('finance', this)">
                    <i class="fas fa-chart-line"></i> <span class="ms-2 sidebar-text">Finance</span>
                </button>
            </li>
            <li class="nav-item mb-2">
                <button class="nav-link btn btn-link text-white text-start w-100 d-flex align-items-center" onclick="loadPage('customers', this)">
                    <i class="fa-solid fa-users"></i> <span class="ms-2 sidebar-text">Customers</span>
                </button>
            </li>
            <li class="nav-item mb-2">
                <button class="nav-link btn btn-link text-white text-start w-100 d-flex align-items-center" onclick="loadPage('qa', this)">
                    <i class="fa-solid fa-question-circle"></i> <span class="ms-2 sidebar-text">Q&A</span>
                </button>
            </li>
            <li class="nav-item mb-2">
                <button class="nav-link btn btn-link text-white text-start w-100 d-flex align-items-center" onclick="loadPage('reviews', this)">
                    <i class="fa-solid fa-comments"></i> <span class="ms-2 sidebar-text">Reviews</span>
                </button>
            </li>
            <li class="nav-item mb-2">
                <button class="nav-link btn btn-link text-white text-start w-100 d-flex align-items-center" onclick="loadPage('marketing', this)">
                    <i class="fa-solid fa-bullhorn"></i> <span class="ms-2 sidebar-text">Marketing</span>
                </button>
            </li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <div class="content p-4" id="mainContent">
        <div id="main-content">
            <!-- Dynamic Content Will Be Injected Here -->
        </div>
    </div>

    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
