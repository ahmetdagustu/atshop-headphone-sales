<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>AT Shop</title>
  <link rel="stylesheet" href="filter.css"/>
  <link rel="stylesheet" href="common.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
  <div id="header-container"></div>
  <div class="container mt-4 d-flex justify-content-between">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="filter.html">All Products</a></li>
        </ol>
    </nav>
    <!-- Sıralama seçeneği ekleniyor -->
    <select id="sort-options" class="form-select w-auto">
      <option value="recommended">Recommended</option>
      <option value="lowestPrice">Lowest Price</option>
      <option value="highestPrice">Highest Price</option>
      <option value="bestSelling">Best Selling</option>
      <option value="mostFavorited">Most Favorited</option>
      <option value="newest">Newest</option>
      <option value="mostReviewed">Most Reviewed</option>      
    </select>
  </div>
  <div class="container mt-4">
    <button id="filter-toggle" class="filter-toggle-btn d-md-none">Filter</button>
    <div class="row">
        <!-- Filter section -->
        <div id="filter-section" class="col-md-3 filter-section">
            <h4>Categories</h4>
            <div>
                <input type="checkbox" id="wireless" class="filter-checkbox">
                <label for="wireless">Wireless</label>
            </div>
            <div>
                <input type="checkbox" id="in-ear" class="filter-checkbox">
                <label for="in-ear">In-ear headphone</label>
            </div>
            <div>
                <input type="checkbox" id="over-ear" class="filter-checkbox">
                <label for="over-ear">Over-ear headphone</label>
            </div>
            <div>
                <input type="checkbox" id="sport" class="filter-checkbox">
                <label for="sport">Sport headphone</label>
            </div>

            <h4>Price</h4>
            <div class="price-range">
                <input type="number" id="min-price" placeholder="Min" class="form-control price-input">
                <span class="price-separator">-</span>
                <input type="number" id="max-price" placeholder="Max" class="form-control price-input">
            </div>

            <h4>Microphone</h4>
            <div>
                <input type="checkbox" id="with-microphone" class="filter-checkbox">
                <label for="with-microphone">Yes</label>
            </div>
            <div>
                <input type="checkbox" id="without-microphone" class="filter-checkbox">
                <label for="without-microphone">No</label>
            </div>

            <h4>Brands</h4>
            <div>
                <input type="checkbox" id="jbl" class="filter-checkbox">
                <label for="jbl">JBL</label>
            </div>
            <div>
                <input type="checkbox" id="beats" class="filter-checkbox">
                <label for="beats">Beat</label>
            </div>
            <div>
                <input type="checkbox" id="logitech" class="filter-checkbox">
                <label for="logitech">Logitech</label>
            </div>
            <div>
                <input type="checkbox" id="samsung" class="filter-checkbox">
                <label for="samsung">Samsung</label>
            </div>
            <div>
                <input type="checkbox" id="sony" class="filter-checkbox">
                <label for="sony">Sony</label>
            </div>

            <h4>Colors</h4>
            <div>
                <input type="checkbox" id="blue" class="filter-checkbox">
                <label for="blue">Blue</label>
            </div>
            <div>
                <input type="checkbox" id="white" class="filter-checkbox">
                <label for="white">White</label>
            </div>
            <div>
                <input type="checkbox" id="pink" class="filter-checkbox">
                <label for="pink">Pink</label>
            </div>
            <div>
                <input type="checkbox" id="yellow" class="filter-checkbox">
                <label for="yellow">Yellow</label>
            </div>

            <h4>Rating</h4>
            <div>
                <input type="checkbox" id="5-stars" class="filter-checkbox">
                <label for="5-stars">4.5+</label>
            </div>
            <div>
                <input type="checkbox" id="4-stars" class="filter-checkbox">
                <label for="4-stars">4+</label>
            </div>
            <div>
                <input type="checkbox" id="3-stars" class="filter-checkbox">
                <label for="3-stars">3+</label>
            </div>
            <div>
                <input type="checkbox" id="2-stars" class="filter-checkbox">
                <label for="2-stars">2+</label>
            </div>
            <div>
                <input type="checkbox" id="1-star" class="filter-checkbox">
                <label for="1-star">1+</label>
            </div>

            <!-- Mobildeki filtreleme butonu -->
            <button id="apply-filter" class="apply-filter-btn d-md-none">Close</button>
        </div>

        <!-- Ürünler Bölümü -->
        <div class="col-md-9 productview">
            <div class="row" id="productRow">
                <!-- Ürünler burada gösterilecek -->
            </div>
            <!-- Sayfalama -->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Pagination sayfaları buraya eklenecek -->
                </ul>
            </nav>
        </div>
    </div>
</div>
     <!-- Footer -->
 
  <div id="tracking-modal-container"></div>

  <script type="module" src="common.js"></script>
  <script type="module" src="filter.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
</body>
</html>
