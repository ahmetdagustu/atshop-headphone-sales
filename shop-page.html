<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Product Page</title>
    <link rel="stylesheet" href="shop-page.css">
    <link rel="stylesheet" href="common.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="filter.html">All Products</a></li>
                <li class="breadcrumb-item active" aria-current="page" id="product-name-breadcrumb">Product Name</li>
            </ol>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-6 product-images">
                    <!-- Swiper Container for Mobile -->
                    <div class="swiper-container d-md-none">
                        <div class="swiper-wrapper">
                            <!-- Swiper slides will be dynamically inserted here via JS -->
                        </div>
                        <!-- Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>
    
                    <!-- Regular Layout for Desktop -->
                    <div class="d-none d-md-block">
                        <div class="product-main-image">
                            <img id="main-image" src="" alt="Main Image" class="img-fluid">
                        </div>
                        <div class="product-thumbnails d-flex mt-2">
                            <img id="thumbnail1" src="" alt="Thumbnail 1" class="mr-2">
                            <img id="thumbnail2" src="" alt="Thumbnail 2" class="mr-2">
                            <img id="thumbnail3" src="" alt="Thumbnail 3" class="mr-2">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h1 id="product-name">Product Name</h1>
                    <h5 id="product-brand">Brand: </h5>
                    <p id="product-rating">Rating: </p>
                    <p id="product-description">Product Description</p>
                    <h3 id="product-price">$0.00</h3>
                    <button id="add-to-cart-btn" class="btn btn-primary" data-product-id="1" data-product-name="Product Name" data-product-price="20.00" data-product-image="path/to/image.jpg">Add to Cart</button>
                    <div class="rating-container">
                        <div id="rating-display" class="rating-display">
                            <button id="decrease-rating" class="rating-button">-</button>
                            <span id="rating-value" class="rating-value">1</span>
                            <button id="increase-rating" class="rating-button">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-12">
                    <h3>Description</h3>
                    <p id="product-description-full">Full description of the product goes here...</p>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-12 text-center">
                    <img id="product-large-image" src="" alt="Product Image" class="img-fluid product-small-image"/>
                </div>
            </div>          
            <div class="row mt-5">
              <div class="col-md-12 d-flex justify-content-between align-items-center">
                  <h3>Reviews</h3>
                  <!-- Select element for sorting reviews -->
                  <select id="review-sort-options" class="form-select w-auto">
                      <option value="highestRated">Highest Rated</option>
                      <option value="lowestRated">Lowest Rated</option>
                      <option value="mostRecent">Most Recent</option>
                      <option value="oldest">Oldest</option>
                  </select>
              </div>
              <div class="col-md-12">
                  <!-- Reviews container -->
                  <div id="reviews-container"></div>
                  <!-- Pagination -->
                  <nav aria-label="Page navigation example">
                      <ul class="pagination justify-content-end" id="pagination">
                          <li class="page-item" id="prev-page"><a class="page-link">Previous</a></li>
                          <li class="page-item" id="next-page"><a class="page-link">Next</a></li>
                      </ul>
                  </nav>
              </div>
          </div>
          
            <div class="row mt-5">
                <div class="col-md-12">
                    <h3>Related Products</h3>
                    <div id="related-products" class="row"></div>
                </div>
            </div>
        </div>
    </div>    
  <script type="module" src="shop-page.js"></script>
  <script type="module" src="common.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
</body>
</html>
